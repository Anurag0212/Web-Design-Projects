<h2 style="text-align:center">Photo Gallery </h2>


<div class="w3-content w3-section" style="max-width:750px position:center">
  <img class="photogallery" src="Coffee_gallery_1.jpg" style="width:100%">
  <img class="photogallery" src="Coffee_gallery_2.jpg" style="width:100%">
  <img class="photogallery" src="Coffee_gallery_3.jpg" style="width:100%">
  <img class="photogallery" src="Coffee_gallery_4.jpg" style="width:100%">
  <img class="photogallery" src="Coffee_gallery_5.jpg" style="width:100%">
</div>


<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var slides = document.getElementsByClassName("photogallery");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > slides.length) {myIndex = 1}    
    slides[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); 
}
</script>
